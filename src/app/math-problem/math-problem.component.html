<mat-list
  role="list"
  class="math-card {{ this.correctStyle }}"
  [class.mat-elevation-z8]="true"
  [class.math-card-incorrect]="this.correct !== undefined && !this.correct"
  [class.math-card-correct]="this.correct"
>
  <mat-list-item role="listitem" align="end">
    <span class="{{ this.correctStyle }}">{{
      this.numerator
    }}</span></mat-list-item
  >
  <mat-list-item role="listitem" align="end" class="{{ this.correctStyle }}">
    <span align="front"
      ><mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="{{ this.icon }}"
        class="math-sign {{ this.correctStyle }}"
      ></mat-icon
    ></span>
    <span class="{{ this.correctStyle }}">{{ this.denominator }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-form-field
    class="{{ this.correctStyle }}"
    [class.math-card-incorrect]="this.correct !== undefined && !this.correct"
    [class.math-card-correct]="this.correct"
  >
    <mat-label>Answer</mat-label>
    <input
      matInput
      type="number"
      novalidate
      [formControl]="answerFormControl"
      (blur)="onBlur()"
      class="{{ this.correctStyle }}"
    />
    <mat-error *ngIf="answerFormControl.hasError('required')">
      Answer is <strong>required</strong>
    </mat-error>
    <!--<mat-error *ngIf="!answerFormControl.errors?.correct">
      Answer is <strong>incorrect</strong>
    </mat-error>
    <mat-hint *ngIf="this.correct" class="success-message">
      Answer is <strong>correct</strong>
    </mat-hint>-->
  </mat-form-field>
</mat-list>
